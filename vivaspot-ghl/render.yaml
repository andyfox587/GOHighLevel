# ===========================================
# Render Deployment Configuration
# ===========================================
# 
# This file configures automatic deployment on Render.
# 
# To deploy:
# 1. Push this repo to GitHub
# 2. Connect Render to your GitHub repo
# 3. Render will automatically detect this file
# 
# ===========================================

services:
  - type: web
    name: vivaspot-ghl
    env: node
    region: oregon
    plan: starter  # $7/month - keeps service always running
    buildCommand: npm install
    startCommand: node src/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: GHL_CLIENT_ID
        sync: false  # Set manually in Render dashboard
      - key: GHL_CLIENT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: GHL_REDIRECT_URI
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: vivaspot-ghl-db
          property: connectionString

databases:
  - name: vivaspot-ghl-db
    plan: starter  # $7/month
    databaseName: vivaspot_ghl
    user: vivaspot
    region: oregon
